<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Bento grid</title>
  <link rel="stylesheet" href="/src/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="grid">

  <div class="grid-1">

    <div class="grid-item item-1 w300">
      <div class="temp_value">+30.5</div>
      <div class="temp_info">
        <img src="/src/icons/weather1.svg" class="temp_icon"></img>
        <div class="temp_feelings">
          <div class="temp_condition">Пасмурно</div>
          <div class="temp_fact">
            <div class="fact_label">Ощущается как </div>
            <div class="fact_temp"> +31</div>
          </div>
        </div>
      </div>
      <div class="temp_props">
        <div class="temp_prop temp_wind-speed">
          <img src="/src/icons/wind-speed.svg" class="temp_wind-speed_icon"></img>
          <span>3.5 м/с, ЮЗ</span>
        </div>
        <div class="temp_prop temp_humidity">
          <img src="/src/icons/humidity.svg" class="temp_humidity_icon"></img>
          <span>45%</span>
        </div>
        <div class="temp_prop temp_pressure">
          <img src="/src/icons/pressure.svg" class="temp_pressure_icon"></img>
          <span>760.2 мм рт. ст.</span>
        </div>
      </div>
    </div>

    <div class="grid-item item-2 w300">
      <div class="grid_header">Статусы членов семьи</div>
      <div class="family_status">
        <div class="family_person online">
          <img src="/src/icons/avatar.svg"></img>
          <span>Человек 1</span>
        </div>
        <div class="family_person offline">
          <img src="/src/icons/avatar.svg"></img>
          <span>Человек 2</span>
        </div>
        <div class="family_person online">
          <img src="/src/icons/avatar.svg"></img>
          <span>Человек 3</span>
        </div>
        <div class="family_person online">
          <img src="/src/icons/avatar.svg"></img>
          <span>Человек 4</span>
        </div>
      </div>
    </div>

    <a class="grid-item grid-link" href="#" >
      <img src="/src/icons/telegram.svg"></img>
      <span>Telegram-бот</span>
    </a>

    <a class="grid-item grid-link" href="#">
      <img src="/src/icons/camera.svg"></img>
      <span>Фото посетителей</span>
    </a>

  </div>

  <div class="grid-item item-4">
    <div class="grid_header">Гостинная</div>

    <div class="room_line">

      <div class="temp_props props">
        <div class="temp_prop temp">
          <img src="/src/icons/mdi_temperature.svg"></img>
          <span>28.7</span>
        </div>
        <div class="temp_prop humidity">
          <img src="/src/icons/humidity.svg" ></img>
          <span>65.4%</span>
        </div>
        <div class="temp_prop co2">
          <img src="/src/icons/material-symbols_cloud.svg"></img>
          <span>615 ppm</span>
        </div>
        <div class="temp_prop power">
          <img src="/src/icons/Frame 22361.svg"></img>
          <span>4W</span>
        </div>
        <div class="temp_prop light">
          <img src="/src/icons/healthicons_electricity-outline.svg"></img>
          <span>0W</span>
        </div>
      </div>

      <div class="room_prop room_temp">
        <span class="room_prop_header">Температура</span>
        <div class="room_device conditioner device_off">
          <div class="device_value">
            <img src="/src/icons/mdi_temperature.svg"></img>
            <input type="text">
          </div>
          <span>Кондиционер</span>
          <a href="#">ВЫКЛ</a>
        </div>
      </div>

      <div class="room_prop room_extractor">
        <span class="room_prop_header">Воздух</span>
        <div class="room_device conditioner device_on">
          <div class="device_value">
            <img src="/src/icons/material-symbols_cloud.svg"></img>
          </div>
          <span>Вытяжка</span>
          <a href="#">ВКЛ</a>
        </div>
      </div>

      <div class="room_prop room_light">
        <span class="room_prop_header">Свет</span>
        <div class="room_device conditioner device_on">
          <div class="device_value">
            <img src="/src/icons/material-symbols_cloud.svg"></img>
          </div>
          <span>Вытяжка</span>
          <a href="#">ВКЛ</a>
        </div>
      </div>

    </div>
    

  </div>

  <div class="grid-3">
    <div class="grid-item grid_cam cam1">
      <div class="cam_label">
        <img src="/src/icons/cam1.svg" alt="">
        <span>Камера 1</span>
      </div>
    </div>

    <div class="grid-item grid_cam cam2">
      <div class="cam_label">
        <img src="/src/icons/cam1.svg" alt="">
        <span>Камера 2</span>
      </div>
    </div>

  </div>
</div>
<!-- partial -->
  
</body>
</html>
